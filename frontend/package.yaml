name: granule-frontend
version: '0.6.0.4'
synopsis: The Granule abstract-syntax-tree, parser and type checker libraries
author: Dominic Orchard, Vilem-Benjamin Liepelt, Harley Eades III, Preston Keel
copyright: 2018 authors
license: BSD3
github: dorchard/granule
dependencies:
- base >=4.10 && <5

library:
  source-dirs: src
  ghc-options: -O0 -W -Werror -Wno-unused-matches -Wwarn=incomplete-patterns
  # when:
  # - condition: flag(dev)
  #   then:
  #     ghc-options: -O0 -W -Werror -Wno-unused-matches
  #   else:
  #     ghc-options: -O3 -w
  build-tools:
  - alex
  - happy
  exposed-modules:
  - Checker.Checker
  - Checker.Coeffects
  - Checker.Constraints
  - Checker.Kinds
  - Checker.LaTeX
  - Checker.Monad
  - Checker.Patterns
  - Checker.Predicates
  - Checker.Primitives
  - Checker.Substitutions
  - Checker.Types
  - Syntax.Desugar
  - Syntax.Def
  - Syntax.Expr
  - Syntax.Helpers
  - Syntax.FirstParameter
  - Syntax.Identifiers
  - Syntax.Lexer
  - Syntax.Parser
  - Syntax.Pattern
  - Syntax.Pretty
  - Syntax.Span
  - Syntax.Type
  - Context
  - Utils
  dependencies:
  - array
  - containers
  - mtl >=2.2.1
  - sbv >=7.5
  - transformers >=0.5
  - text
  - time
  - Glob

tests:
  spec:
    main: Spec.hs
    source-dirs: tests/hspec
    ghc-options: -fno-warn-partial-type-signatures
    dependencies:
    - filemanip
    - directory
    - granule-frontend
    - hspec
    - QuickCheck
    - mtl
    - transformers >=0.5
  zdoctest: # the "z" is to make them run after hspec
    main: doctest.hs
    source-dirs: tests
    dependencies:
    - doctest
    - granule-frontend
    ghc-options: -threaded
