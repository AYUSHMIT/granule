name: granule
version: '0.2.1.0'
synopsis: The Granule type checker and interpreter
author: Dominic Orchard
copyright: 2017 authors
license: BSD3
github: dorchard/granule
extra-source-files:
- README.md
- LICENSE
dependencies:
- base >=4.10 && <5

library:
  source-dirs: src
  ghc-options: -Wall
  build-tools:
  - alex
  - happy
  exposed-modules:
  - Checker.Checker
  - Checker.Coeffects
  - Checker.Constraints
  - Checker.Environment
  - Checker.Types
  - Context
  - Eval
  - Syntax.Desugar
  - Syntax.Expr
  - Syntax.Parser
  - Syntax.Pretty
  - Syntax.Lexer
  - Syntax.FirstParameter
  dependencies:
  - array
  - containers
  - mtl >=2.2.1
  - sbv >=7.3
  - transformers >=0.5

executables:
  gr:
    main: Main.hs
    source-dirs: app
    dependencies:
    - granule

tests:
  spec:
    main: Spec.hs
    source-dirs: tests/hspec
    ghc-options: -Wall
    dependencies:
    - filemanip
    - granule
    - hspec
    - QuickCheck
  doctest:
    main: doctest.hs
    source-dirs: tests
    dependencies:
    - doctest
